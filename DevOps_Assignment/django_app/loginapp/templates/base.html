<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Django App{% endblock %}</title>

  <!-- Simple system font stack -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="{% url 'login' %}">DevOps — IT766</a>
      </div>
      <nav class="nav">
        {% if request.session.username %}
          <a href="{% url 'home' %}">Home</a>
          <form action="{% url 'logout' %}" method="post" class="inline-form">
            {% csrf_token %}
            <button class="btn small ghost" title="Logout">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}" class="btn small">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>DevOps Assignment • IT766</small>
    </div>
  </footer>
</body>
</html>
